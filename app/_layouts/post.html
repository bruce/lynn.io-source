---
layout: default
---
<article class="post">

  <header class="post-header">
   <h1>{{ page.title }}</h1>
  </header>

  {{ content }}

  <footer class="post-footer">
    <dl>
      <dt>Date Posted</dt>
        <dd><time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time></dd>
      <dt>Trackback URL</dt>
        <dd><a href="{{ domain }}{{ page.url }}">{{ domain }}{{ page.url }}</a></dd>
    </dl>
  </footer>

</article>
