---
layout: default
---
<article class="post">

  <header class="post-header">
   <h1>{{ page.title }}</h1>
  </header>

  {{ content }}

  <footer class="post-footer">
    <dl>
      {% if page.tags != empty %}
        <dt>Tagged</dt>
          <dd>
            <ul class="tag-list">
              {% for tag in page.tags %}
                <li><a href="/tag/{.{ tag }}">{{ tag }}</a></li>
              {% endfor %}
            </ul>
          </dd>
      {% endif %}
      <dt>Date Posted</dt>
        <dd><time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time></dd>
      <dt>Trackback URL</dt>
        <dd><a href="http://lynn.io{{ page.url }}">http://lynn.io{{ page.url }}</a></dd>
    </dl>
  </footer>

</article>
