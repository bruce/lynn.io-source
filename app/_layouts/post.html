---
layout: default
---
<article class="post">

  <header>
   <h1>{{ post.title }}</h1>
  </header>

  {{ content }}

  <footer>
    <dl>
      <dt>Date Posted</dt>
        <dd>{{ post.date}}</dd>
      <dt>Trackback URL</dt>
        <dd><a href="{{ post.url }}">{{ post.url }}"</a></dd>
    </dl>
  </footer>
</article>
