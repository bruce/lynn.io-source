---
layout: default
title: Lynn.io
---

<ol class="post-list">
  {% for post in site.posts %}
      <li>
        <article>
          <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
          <p>{{ post.excerpt }}</p>
          <time datetime="{{ post.date}}">{{ post.date | date_to_string }}</time>
        </article>
      </li>
  {% endfor %}
</ol>

</section>
